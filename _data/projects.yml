zh:
  - title:  Go CLI
    name:   gcli
    desc:   Go的命令行应用，工具库，运行CLI命令，支持命令行色彩，用户交互，进度显示，数据格式化显示，生成bash/zsh命令补全脚本
  - title:  Router
    name:   rux
    desc:   简单且快速的 Go HTTP 请求路由器，支持中间件，兼容 http.Handler 接口
  - title:  Config
    name:   config
    desc:   Go应用配置加载管理，支持多种格式，多文件加载，远程文件加载，支持数据合并，解析环境变量名

en:
  - title:  Go CLI
    name:   gcli
    desc:   Go CLI application, tool library, running CLI commands, support console color, user interaction, progress display, data formatting display, generate bash/zsh completion add more features.
  - title:  Router
    name:   rux
    desc:   Simple and fast request router for golang HTTP applications. support middleware, compatible http.Handler interface.
  - title:  Config
    name:   config
    desc:   Go config manage(load,get,set). support JSON, YAML, TOML, INI, HCL and Flags. multi file load, data override merge, parse ENV var.
