zh:
  - title:  Go CLI
    name:   gcli
    desc:   Go的命令行应用，工具库，运行CLI命令，支持命令行色彩，用户交互，进度显示，数据格式化显示，生成bash/zsh命令补全脚本
  - title:  Router
    name:   rux
    desc:   简单且快速的 Go HTTP 请求路由器，支持中间件，兼容 http.Handler 接口
  - title:  Config
    name:   config
    desc:   Go应用配置加载管理，支持多种格式，多文件加载，远程文件加载，支持数据合并，解析环境变量名
  - title:  Validate
    name:   validate
    desc:   Go通用的数据验证与过滤库，使用简单，内置大部分常用验证、过滤器，支持自定义验证器、自定义消息、字段翻译。
  - title:  Color
    name:   color
    desc:   CLI 控制台颜色渲染工具库, 简洁的使用API，支持16色，256色，RGB色彩渲染输出，兼容 Windows 环境
  - title:  Ini
    name:   ini
    desc:   Go INI配置读取管理，支持多文件加载，数据覆盖合并, 解析ENV变量, 解析变量引用
  - title:  I18N
    name:   i18n
    desc:   使用INI文件实现的多语言数据管理使用
  - title:  Event Manager
    name:   event
    desc:   Go实现的轻量级的事件管理、调度程序库, 支持设置监听器的优先级, 支持根据事件名称来进行一组事件的监听.

en:
  - title:  Go CLI
    name:   gcli
    desc:   Go CLI application, tool library, running CLI commands, support console color, user interaction, progress display, data formatting display, generate bash/zsh completion add more features.
  - title:  Router
    name:   rux
    desc:   Simple and fast request router for golang HTTP applications. support middleware, compatible http.Handler interface.
  - title:  Config
    name:   config
    desc:   Go config manage(load,get,set). support JSON, YAML, TOML, INI, HCL and Flags. multi file load, data override merge, parse ENV var.
  - title:  Validate
    name:   validate
    desc:   Go package for data validation and filtering. support Map, Struct, Request(Form, JSON, url.Values, UploadedFile) data.
  - title:  Color
    name:   color
    desc:   Terminal color rendering tool library, support 8/16 colors, 256 colors, RGB color rendering output, compatible with Windows.
  - title:  Ini
    name:   ini
    desc:   Go config management, use INI. support multi file load, data override merge. parse ENV variable, parse variable reference.
  - title:  I18N
    name:   i18n
    desc:   Use INI file, simple i18n manager implement.
  - title:  Event Manager
    name:   event
    desc:   Lightweight event manager and dispatcher implements by Go
