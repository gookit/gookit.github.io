<!DOCTYPE html>
<html lang="">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <title>GCli - command-line application and tool library written in Golang.</title>
</head>
<body>
<div id="app"></div>
<script>
    // eg: https://raw.githubusercontent.com/gookit/cache/master/README.md
    let baseMdUrl = 'https://raw.githubusercontent.com/gookit'

    window.$docsify = {
        repo: 'gookit/gcli',
        auto2top: true,
        maxLevel: 3,
        // 加载 _navbar.md
        loadNavbar: true,
        // loadNavbar: '_examples/navbar.md',
        // 加载 _sidebar.md
        loadSidebar: true,
        alias: {
            '/cache': baseMdUrl + '/cache/master/README.md',
            '/color': baseMdUrl + '/color/master/README.md',
            '/config': baseMdUrl + '/config/master/README.md',
            '/event': baseMdUrl + '/event/master/README.md',
            '/filter': baseMdUrl + '/filter/master/README.md',
            '/i18n': baseMdUrl + '/i18n/master/README.md',
            '/ini': baseMdUrl + '/ini/master/README.md',
            '/gcli': baseMdUrl + '/gcli/master/README.md',
            '/goutil': baseMdUrl + '/goutil/master/README.md',
            '/rux': baseMdUrl + '/rux/master/README.md',
            '/slog': baseMdUrl + '/slog/master/README.md',
            '/validate': baseMdUrl + '/validate/master/README.md',

        }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
